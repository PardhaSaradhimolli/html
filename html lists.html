<!DOCTYPE html>
<html>
    <head><title>Html lists</title>
    </head>
    <body>
        <h3>unordered list</h3>
        <ul><li>5</li>
            <li>3</li>
            <li>2</li>
            <li>4</li>
            <li>1</li>
        </ul>
        <h3>Ordered list</h3>

        <ol type="A">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
        <h3>Description list</h3>
        <dl>
            <dt>1</dt>
            <dd>it is the first number in natural numbers</dd>
            <dt>0</dt>
            <dd>it is first number in the whole  numbers</dd>
        </dl>
    </body>
</html>
