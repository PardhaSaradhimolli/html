<!DOCTYPE html>
<html>
<head>
    <title>html text formating</title>
</head>
<body> 
    <p>Pardhu</p>
    <p><b>pardha</b> Saradhi</p>
    <p><i>pardha</i> Saradhi</p>
    <p><big>pardha</big> Saradhi</p>
    <p><small>pardha</small>Saradhi</p>
    <p><sub>pardha</sub>Saradhi</p>
    <p><sup>pardha</sup>Saradhi</p>
    <p><ins>pardha</ins>Saradhi</p>
    <p><del>Pardhu</del>Pardhasaradhi</p>
    <p><mark>p</mark>ardha<mark>S</mark>aradhi</p>

</body>
</html>
